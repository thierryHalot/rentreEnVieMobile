<ion-menu [content]="content">

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" [class.activeHightlight]="checkActive(p)" (click)="openPage(p)">
                {{p.titre}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>




<ion-nav [root]="rootPage" #content [swipeBackEnabled]="false"></ion-nav>
