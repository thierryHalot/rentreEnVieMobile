<!--
  Generated template for the NewsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let news of tabNews">
    <!--<img src="img/nin-live.png"/>-->
    <ion-card-content>
      <ion-card-title>
        {{news.titre}}
      </ion-card-title>
      <p>
        {{news.description}}
      </p>
      <p>
        {{news.date}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
