<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Messagerie
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let headerMsg of tabHeaderMessage">
      <ion-avatar item-start>
        <img *ngIf="headerMsg.recepteurId.img !== undefined && headerMsg.recepteurId.img !== null && headerMsg.recepteurId.img !== '';else imgDefaut" [src]="'http://rentre-en-vie-api.fr:80/build/img/'+headerMsg.recepteurId.pseudo +'/'+ headerMsg.recepteurId.img">
        <ng-template #imgDefaut>
        <img src="assets/profilImg/profilDefault.jpeg">
        </ng-template>
      </ion-avatar>
      <button ion-button clear (click)="redirectPageMsg(headerMsg.recepteurId.id)"><p>{{headerMsg.recepteurId.pseudo}}</p>
      </button>

      <button ion-button clear icon-only color="dark" item-end (click)="putHeaderMsgUser(headerMsg.recepteurId.id)" ><ion-icon  name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
