<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{pseudoRecepteur}}
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content #content padding>


    <div *ngFor="let msg of tabMessage" id="messagesContent">

      <div *ngIf="msg.idEmetteur == idEmetteur" class="messageEmetteur" col-8 offset-4>
      <p text-wrap>{{msg.contenu}}</p>
      <p text-right style="font-size: x-small;">{{msg.date}}</p>
      </div>

      <div *ngIf="msg.idRecepteur == idEmetteur" class="messageRecepteur" col-8 >
        <p>{{msg.contenu}}</p>
        <p text-right style="font-size: x-small;">{{msg.date}}</p>
      </div>
    </div>


</ion-content>
<ion-footer>
<form [formGroup]="formMessage" (ngSubmit)="postMsgUser()">
  <ion-list>
    <ion-item>
      <ion-input formControlName="message" placeholder="Taper votre message...." clearInput type="text"></ion-input>

    <button ion-button icon-only item-end color="dark">
      <ion-icon name="add" ></ion-icon>
    </button>
    </ion-item>
  </ion-list>
</form>

</ion-footer>
