<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Statut
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<form [formGroup]='formStatut' (ngSubmit)='putSatutUser()'>
  <ion-list no-lines>
    <ion-item floating style="margin-top: 20%">
      <ion-label>Activ√© le mode sortie :</ion-label>
      <span item-content>Non</span>
      <ion-toggle  formControlName="modeSortie"  class="text-toggle" type="radio" color="secondary" required></ion-toggle>
      <span item-end>Oui</span>
    </ion-item>
    <ion-item floating style="margin-bottom: 70%;margin-top: 10%">
      <span item-content>Sam</span>
      <ion-toggle  formControlName="role"  class="text-toggle" type="radio" color="secondary" required></ion-toggle>
      <span item-end>Consomateur</span>
    </ion-item>
  </ion-list>
  <div padding offset-1 col-10>
    <button ion-button color="secondary" type="submit"  full>Valider</button>
  </div>

</form>
</ion-content>
