<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<form [formGroup]="formContact" (ngSubmit)="sendMsgContact()" novalidate>
    <ion-list style="margin-top: 10%">
      <ion-item style="padding-bottom: 10%">
        <ion-label floating>Nom :</ion-label>
        <ion-input formControlName="nom" type="text" required></ion-input>
      </ion-item>
      <div>
        <ng-container  *ngFor="let validation of validation_messages.nom" >
          <div *ngIf="formContact.get('nom').hasError(validation.type) && formContact.get('nom').touched">
            <p class="mesageErreurFormulaire">{{validation.message}}</p>
          </div>
        </ng-container  >
      </div>
      <ion-item style="padding-bottom: 10%" >
        <ion-label floating>Mail :</ion-label>
        <ion-input formControlName="mail" type="email" required></ion-input>
      </ion-item>
      <div>
        <ng-container  *ngFor="let validation of validation_messages.mail" >
          <div *ngIf="formContact.get('mail').hasError(validation.type) && formContact.get('mail').touched">
            <p class="mesageErreurFormulaire">{{validation.message}}</p>
          </div>
        </ng-container  >
      </div>
      <ion-item style="padding-bottom: 10%">
        <ion-label floating>Message :</ion-label>
        <ion-textarea formControlName="message" rows="5" type="text" required></ion-textarea>
      </ion-item>
      <div>
        <ng-container  *ngFor="let validation of validation_messages.message" >
          <div *ngIf="formContact.get('message').hasError(validation.type) && formContact.get('message').touched">
            <p class="mesageErreurFormulaire">{{validation.message}}</p>
          </div>
        </ng-container  >
      </div>
      <ion-item>
        <button ion-button  type="submit" color="secondary" block large>Confirmer</button>
      </ion-item>
    </ion-list>
</form>
</ion-content>
